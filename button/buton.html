<!DOCTYPE html>
<html lang="tr">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Button</title>
 </head>
 <style>
   body{
     margin: 0;
     padding: 0;
   }

   .btn {
     border-style: none;
     padding: 10px 20px;
     font-size: 20px;
     font-family: "Lucida Console";
     cursor: pointer;
     margin: 10px;
     color: white;
     border-radius: 10px;
   }

   .btn1 {
     background:#3498DB;
   }

   .btn2 {
     background:#737373;
    }

    .btn1:hover {
      background-color: #3DB0FD;
    }

    .btn2:hover {
      background-color: #8C8C8C;
    }
 </style>

 <body>
   <div class="btn-group">
     <button class="btn btn1">Button 1</button>
     <button class="btn btn2">Button 2</button>
 </body>


</html>
